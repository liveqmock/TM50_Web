<html>
	<head>
		<title>Radio Button Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script src="common/fck_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">
		var dialog	= window.parent ;
		var oEditor = dialog.InnerDialogLoaded() ;
		function onSubmit(){
			 document.load_form.encoding = "multipart/form-data";
			 document.load_form.action = "/tm/fckeditor/editor/dialog/fck_loadtemplate_action.jsp";
			 document.load_form.target = "_self";
			 document.load_form.submit();
		}
		</script>
	</head>
	<body style="OVERFLOW: hidden" scroll="no">
	<form name=load_form method="post">
		<table height="100%" width="100%">
			<tr>
				<td align="center">
					<input type="file" name="file_name" size="30" onChange="onSubmit();"><br>
				</td>
			</tr>
		</table>
	</form>
	</body>
</html>
